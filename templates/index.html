<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payroll Comparison Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .alert {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Payroll Comparison Tool</h2>
        <p class="text-muted text-center">Upload old and new payroll files to generate a comparison report.</p>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}" role="alert">{{ message|safe }}</div>
            {% endfor %}
        {% endif %}
        {% endwith %}

        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="old_file" class="form-label">Old Payroll File:</label>
                <input type="file" class="form-control" id="old_file" name="old_file" required>
            </div>
            <div class="mb-3">
                <label for="new_file" class="form-label">New Payroll File:</label>
                <input type="file" class="form-control" id="new_file" name="new_file" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Process Files</button>
            </div>
        </form>

        <p class="text-center mt-4">
            Developed by <strong>Najib</strong>
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
